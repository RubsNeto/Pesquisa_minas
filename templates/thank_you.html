{% extends "base.html" %}

{% block title %}Obrigado - Rubens Couros{% endblock %}

{% block extra_css %}
<style>
    .container {
        max-width: 800px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        text-align: center;
    }
    h1 {
        color: #4cf09f; /* Changed from #3a86ff to green */
    }
    p {
        margin-bottom: 20px;
    }
    .btn-return {
        display: inline-block;
        background: linear-gradient(135deg, #4cf09f 0%, #3aff86 100%); /* Changed to green gradient */
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        text-decoration: none;
        box-shadow: 0 4px 15px rgba(76, 240, 159, 0.4); /* Changed rgba color to green */
    }
    .btn-return:hover {
        background: linear-gradient(135deg, #3aff86 0%, #4cf09f 100%); /* Changed to green gradient (reversed) */
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(76, 240, 159, 0.6); /* Changed rgba color to green */
    }
</style>
{% endblock %}

{% block content %}
<h1>Obrigado pelo seu feedback!</h1>
<p>Sua opinião é muito importante para nós e nos ajuda a melhorar nossos produtos e serviços.</p>
<a href="/" class="btn-return">Voltar à página inicial</a>
{% endblock %}
